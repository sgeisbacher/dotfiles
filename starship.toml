format = """
$username\
$hostname\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$aws\
$terraform\
$kubernetes\
$nodejs\
$cmd_duration $jobs $time\
$line_break\
$directory\
$character"""

[nodejs]
format = "n:[($version )]($style)"

[fill]
symbol = " "

[directory]
read_only = " "
truncation_length = 4
truncate_to_repo = true

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vicmd_symbol = "[❮](green)"

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bright-red"

[jobs]
symbol = ""
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[memory_usage]
symbol = " "
threshold = 75
disabled = false

[rust]
symbol = " "

[time]
disabled = false
style = "bold white"
format = "[$time]($style)"

[kubernetes]
disabled = false
format = 'k8s:[$context]($style) '
style = 'bold green'

[kubernetes.context_aliases]
starship-dev = 'dev'

[terraform]
format = 'tf:[$workspace]($style) '
style = 'bold green'

[aws]
format = 'aws:[$profile]($style) '

[aws.profile_aliases]
starship_sgeisbacher = 'ship-sg'

[custom.stunnel]
when = "ps aux | grep stunnel | grep -v grep"
command = "ps -o etime= -p $(ps aux | grep stunnel | grep -v grep | awk '{print $2}')"
style = "red"
format = "[TUNNEL OPEN for $output]($style)"
